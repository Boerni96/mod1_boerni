    <!-- Hier ein neuer div-container, um vom Header klar zutrennen. Tag "aside" für Zusatzinfo zum Text, "main" für Hauptinhalt, bei main keine sidebars, navigation links, site logos usw.

        Wichtig: header, aside, main und sidebar.
        Für Bilder und Style Ordner anlegen, für Übersicht + Struktur -->
    <div id="content">
        <aside>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About NYSL</a>

        </aside>
        <main>
            <article>

                article div { ... }
